<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Document</title>
</head>

<body>
  <nav>
  </nav>
  <main>
    <div class="info">
      <h3>Solo unos pasos más y podras crear tu <span>propia tienda digital</span></h3>
      <figure>
        <img src="http://placehold.it/506x361" alt="">
      </figure>
    </div>
    <div class="login">
      <i class="user__icon fa fa-user" aria-hidden="true"></i>
      <h3 class="titulo__form">Datos de la cuenta</h3>
      <form class="login__form">
        <div class="correo">
          <i class="email__icon fas fa-envelope"></i>
          <input class='email' type="email" name="" id="" placeholder="Correo electrónico">
        </div>
        <div class="pass">
          <i class="lock_icon fa fa-lock" aria-hidden="true"></i>
          <input class='pass' type="text" name="" id="" placeholder="Contraseña">
        </div>
        <div class='pass__r'>
          <i class="lock_icon2 fa fa-lock" aria-hidden="true"></i>
          <input class='pass2' type="text" name="" id="" placeholder="Reperit contraseña">
        </div>
        <div class="aceptar__politicas">
          <input class='aceptar' type="checkbox" name="" id="">
          <p class="aceptar__politica">Acepto la <a href="">política de privacidad</a> de Online Shop</p>
        </div>
        <div class="botones">
          <button class='registrarse'>Registrarse</button>
          <button class="registrarse__google">Registrarse con Google</button>
        </div>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
