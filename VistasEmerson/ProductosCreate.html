<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <section class="modal__vista__crear">
    Crear nuevo producto
    <form action="">
      <div>
        <label for="nombreProducto">Nombre producto: </label>
        <input type="text" id='nombreProducto' name='nombreProducto'>
        <small>Escribe el nombre que mejor describa a tu producto. Será el que se mostrará a tus clientes.</small>
      </div>

      <div>
        Categorias:
        <input type="checkbox" name="categoria1" id="categoria1" value="categoria1">
        <label for="categoria1">Categoria 1</label>

        <input type="checkbox" name="categoria2" id="categoria2" value="categoria2">
        <label for="categoria2">Categoria 2</label>

        <input type="checkbox" name="categoria3" id="categoria3" value="categoria3">
        <label for="categoria3">Categoria 3</label>

        <input type="checkbox" name="categoria4" id="categoria4" value="categoria4">
        <label for="categoria4">Categoria 4</label>

        <input type="checkbox" name="categoria5" id="categoria5" value="categoria5">
        <label for="categoria5">Categoria 5</label>
      </div>

      <div>
        <label for="precio">Precio</label>
        <input id="precio" type="text">
        <small>Precio en soles</small>

        <label for="descuento">Descuento</label>
        <input id="descuento" type="text">
        <small>Porcentaje de descuento</small>

        <p>PRECIO VENTA: <span>S/. 125.00</span></p>
        <p>DESCUENTO: <span>S/. 15.00</span></p>
      </div>
    </form>
  </section>
</body>

</html>
